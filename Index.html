<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testing.css">
    <title>Document</title>
</head>
<body>
    <div id="widgetMainDiv">
        <div id="configurationMenuContainer">
            Config Menu
            <ul id="configurationMenu">
                <li> Competitor Set-up</li>
                <li> Bracket Creation</li>
                <li> Scheduling</li>
            </ul>
        </div>
        <div id="displayArea">
            Display Area
            <div id="configurationSectionContainer">

                <div id="competitorSection">
                    <div id="competitorSectionMenu">

                    </div>
                    <div id="competitorSectionDisplayArea">
                        <div id="competitorTeamTab">
                            
                        </div>
                        <div id="competitorDivisionTab">
                            
                        </div>
                        <div id="competitorPlayerTab">
                            <form data-controlled-object-constructor="Player">
                                <h1 data-mode='create'>Create Player</h1>
                                <h1 data-mode='edit'>Edit Player</h1>
                                <div class="inputContainer" data-object-field="firstName"><label>First Name: <input type="text" value="5" /></label></div>
                                <div class="inputContainer" data-object-field="preferredName"><label>Preferred Name: <input type="text" value="5" /></label></div>
                                <div class="inputContainer" data-object-field="lastName"><label>Last Name: <input type="text" value="5"/></label></div>
                                <div class="inputContainer" data-object-field="comment"><label>Comment: <input type="text" value="5"/></label></div>
                                <!-- text inputs to make a new player and buttons to create -->
                            </form>
                            <section>
                                <!-- Search result for each field -->
                            </section>
                            <nav>
                                
                                
                                <!-- navigation panes to explore existing all players/divisions/teams -->
                                <!-- selected teams should appear in form as teams player is also added to, along with jersey number -->
                            </nav>
                        </div>
                    </div>
                </div>
                
                <div id="bracketSeciton"></div>
                <div id="scheduleSection"></div>
            </div>
        </div>
    </div>

   

    
</body>
<!-- Building blocks, nil dependancies -->
<script src="Basic Tools.js"></script>
<script src="ENUM.js"></script>
<script src="TimeMap.js"></script>
<script src="ElementTemplate.js"></script>
<!-- Building structures, some dependancies -->
<script src="CodeObserver.js"></script>
<script src="EventHandling.js"></script>
<script src="Verification.js"></script>
<script src="Registry.js"></script>
<script src="Search.js"></script>
<!-- Agents -->
<script src="Player.js"></script>
<script src="Team.js"></script>
<script src="Division.js"></script>
<script src="Competition.js"></script>
<script src="Phase.js"></script>
<script src="Block.js"></script>
<script src="Game.js"></script>
<script src="Link.js"></script>
<!-- Outcome producers -->
<script src="Scheduler.js"></script>
<script src="SupportScheduler.js"></script>
<script src="CSVGenerator.js"></script>
<script src="UIManager.js"></script>
<!-- Set-up code necessary for things to run -->



<!-- Display elements on page  -->
<script src="Init.js"></script>
<script src="testing.js"></script>



</html>
